<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar Toggle Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: #333;
            color: #fff;
            padding: 20px 0;
            transition: transform 0.3s ease;
            transform: translateX(0);
            z-index: 1000;
        }
        .sidebar.closed {
            transform: translateX(-100%);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 210px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1100;
            transition: left 0.3s ease;
        }
      
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <ul>
            <li>Home</li>
            <li>Stocks</li>
            <li>Portfolio</li>
            <li>Settings</li>
        </ul>
    </div>
    <button class="toggle-btn" id="toggleBtn">â˜°</button>
    <div class="content">
        <h1>Welcome</h1>
        <p>This is your main content area.</p>
    </div>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
        });
    </script>
</body>
</html>
